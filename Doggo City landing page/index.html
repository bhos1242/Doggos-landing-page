<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- left side -->
      <div class="flex items-center gap-2">
        <img
          src="https://cdn3.iconfinder.com/data/icons/animals-105/150/icon_animal_cachorro-1024.png"
          width="50"
          alt=""
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!-- right side of nav -->
      <div class="flex gap-3 hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >Login</a
        >
        <a
          href="#"
          class="inline-block p-2 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- ========  Hero ===========-->

    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Doggo City!
        </h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded"
          >Get Started</a
        >
      </div>
      <!-- Right -->
      <div class="w-1/2">
        <img
          src=" https://media.istockphoto.com/id/1328887289/photo/happy-dog.jpg?b=1&s=170667a&w=0&k=20&c=mp3L73BC14QUuk1EQaYtZ1-wwJRW9HAffcsGZNyMy_o="
          alt=""
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- ====  features ===== -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center gap-2 ">
      <div>
        <img src="https://media.istockphoto.com/id/992637094/photo/british-short-hair-cat-and-golden-retriever.jpg?b=1&s=170667a&w=0&k=20&c=ilIykSGp9Eyg7vfc2yggmtrktZEbNPYJ8mDupQD6eMM=" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400" />
        <p>Cuddles!</p>
      </div>
      <div>
        <img src="https://media.istockphoto.com/id/467923438/photo/silly-dog-tilts-head-in-front-of-barn.jpg?b=1&s=170667a&w=0&k=20&c=HoYhOuPXGLKWDQfOBwGzvW0gIF_fJ5P8CZ8mWX3StfI=" alt="" class="w-full mt-8 mb-4 rounded border-solid border-2 border-indigo-400" />
        <p>Smiles!</p>
      </div>
      <div>
        <img src="https://media.istockphoto.com/id/520616386/photo/group-of-dogs-playing-in-the-park.jpg?b=1&s=170667a&w=0&k=20&c=eP2x8gDd_NNhiDZrvWHOl_PExMXz6PXYZUcLT5_NH1I=" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400" />
        <p>Games!</p>
      </div>
      <div>
        <img
          src="https://media.istockphoto.com/id/515685369/photo/dog-swimming.jpg?b=1&s=170667a&w=0&k=20&c=AQ7FP80eiBbyrtOYzX0jEEtlQAViSx3Fq2PJOgI5bLc="
          alt="" class="w-full mt-8 mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Swims!</p>
      </div>
    </div>

    <!-- Newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 md:flex gap-5 justify-between items-center">
        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the newsletter</h3>
            <form class="flex">
                <input type="email" name="email" id="" placeholder="Email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-100">
                <button class=" bg-red-300 text-red-800 rounded-r px-6 py-3 ">Join</button>
            </form>
        </div>
        <!-- right -->
        <div class="flex items-center md:w-1/2">
            Copyright &copy: Doggos 2023 - VbCreation
        </div>
    </div>
  </body>
</html>
